<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact-style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navigation">
        <a href="index.html">Home</a>&emsp;&emsp;&emsp;
        <a href="about.html">About Me</a>&emsp;&emsp;&emsp;
        <a href="contact.html" class="current">Contact Me</a>&emsp;&emsp;&emsp;
        <a href="gallery.html">Gallery</a>
    </nav>

    <div id="contact">
        <div>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
            <input type="email" name="email" id="email" placeholder="Enter your email address" required>
            <textarea name="message" id="message" placeholder="Enter your message here" required></textarea>
            <br>
            <button name="send" id="send-btn" onclick="showPopUp()">Send</button>
        </div>
    </div>

    <div id="popup" onclick="closePopUp()">
        <span class="popuptext" id="myPopup">Thank you for reaching out!!! Your message is recorded, we will get back to you soon.</span>
        <button onclick="closePopUp()">Close</button>
    </div>

<script>
    function closePopUp(){
        const popup=document.getElementById("popup");
        popup.style.display="none";
    }
    function showPopUp(){
        window.alert("Thank you for reaching out!!! Your message is recorded, we will get back to you soon.");
        console.log('Enabling pop up');
        const popup=document.getElementById("popup");
        popup.style.display="block";
        
    }

</script>

</body>

</html>
